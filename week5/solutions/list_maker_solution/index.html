<!DOCTYPE html>
<html>
	<head>
		<title>List Maker</title>

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sue+Ellen+Francisco">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="wrapper">
			<h1>Add something to your list:</h1>

			<form id="item-form">
				<input type="text" id="new-item" placeholder="New Item">
				<button id="clickme">Add Item</button>
			</form>

			<ul id="list">
			</ul>
		</div>

		<!-- INITIAL ITEMS TEMPLATE -->
		<script id="initial-items-template" type="text/x-handlebars-template">
			{{#each items}}
				<li>{{this}}</li>
			{{/each}}
		</script>

		<!-- NEW LIST ITEM TEMPLATE -->
		<script id="new-list-item-template" type="text/x-handlebars-template">
			<li>{{item}}</li>
		</script>

		<script src="js/jquery.min.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
